<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>formulario</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
    
            <ul>
                <li><a href="/index.html">retorne a pagina principal</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    
        <div class="main">
            <div class="header">
                Header
                <!-- Aqui vai o seu header -->
            </div>
    
            <div class="content">
                <form>
                    <h2>Registro de Paciente</h2>
                
                    <label for="nome">Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome" required><br><br>
                
                    <label for="idade">Idade:</label><br>
                    <input type="number" id="idade" name="idade" min="0" required><br><br>
                
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                
                    <label for="contato">Número de Contato:</label><br>
                    <input type="tel" id="contato" name="contato" placeholder="(DDD) 00000-0000" required><br><br>
                
                    <label for="procedimento">Procedimentos Odontológicos Desejados:</label><br>
                    <select id="procedimento" name="procedimento" required>
                        <option value="">Selecione um procedimento </option>
                        <option value="limpeza">Limpeza </option>
                        <option value="clareamento">Clareamento Dental </option>
                        <option value="restauracao">Restauração </option>
                        <option value="extracao">Extração </option>
                        <option value="aparelho">Aparelho Ortodôntico </option>
                        <option value="implante">Implante </option>
                        <option value="canal">Tratamento de Canal </option>
                    </select><br><br>
                
                    <button type="submit">Registrar</button>
                </form>
                  
                <!-- Aqui vai o seu conteúdo -->

            </div>
    
            <div class="footer">
                Footer
                <!-- Aqui vai o seu rodapé -->
            </div>
        </div>
    </div>
</body>
</html>
